<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <title>Reset Password</title>
</head>
<body>
<nav class="navbar bg-dark">
    <div class="container-fluid">
        <img id="nav-logo" src="img/vetconnect_logo.png" alt="logo" class="d-inline-block">
    </div>
</nav>

<main class="ml-4 mr-4">
    <h2>Forgot password?</h2>
    <form class="d-flex flex-column" id="reset-form">
        <p>Enter your email below to request a VetConnect account password reset.</p>
        <div class="form-group">
            <label class="font-weight-bold" for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>


        <button type="button" class="btn btn-success font-weight-bold">Submit</button>
    </form>
</main>


<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
