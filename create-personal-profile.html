    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/custom.css">
    <title>Create Profile</title>
</head>
<body>
<nav class="navbar bg-dark">
    <div class="container-fluid">
        <img id="nav-logo" src="img/vetconnect_logo.png" alt="logo" class="d-inline-block">
    </div>
</nav>

<main class="d-flex justify-content-center align-items-center" id="bg-img">
    <div class="fieldset border rounded p-4">
        <header class="fieldset-header d-flex justify-content-between">
            <div class="fieldset-title">
                <h3 class="t-heading -size-s">Create Profile</h3>
            </div>
            <div class="fieldset-action ml-auto">
                <span class="t-body">Already have an account?</span>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signInModal">Sign in</button>
            </div>
        </header>

        <hr>

        <!-- create personal profile-->
        <form id="personal-profile-form">
            <p>Please enter your information below.</p>
            <div class="form-group">
                <label class="font-weight-bold" for="user-address">Personal Address</label>
                <div id="user-address">
                    <div>
                        <label for="user-address-1">Address 1</label>
                        <input type="text" class="form-control" id="user-address-1">
                    </div>
                    <div>
                        <label for="user-address-2">Address 2</label>
                        <input type="text" class="form-control" id="user-address-2">
                    </div>
                    <div>
                        <label for="user-city">City</label>
                        <input type="text" class="form-control" id="user-city">
                    </div>
                    <div>
                        <label for="user-state">State</label>
                        <input type="text" class="form-control" id="user-state">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <a href="create-account-login.html" class="btn btn-primary">Back</a>
                <button class="btn btn-primary ml-3" id="btn-personal" type="submit">Finish</button>
            </div>
        </form>
    </div>
</main>

<!--sign in form-->
<form class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModal"  aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-dark">
                <h5 class="modal-title text-white">VetConnect</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" id="close">Ã—</span>
                </button>
            </div>
            <div class="modal-body d-flex flex-column justify-content-between">
                <div class="sign_in_form_group">
                    <div class="sign_in_form_label">
                        <label class="font-weight-bold" for="username">Email</label>
                    </div>
                    <div class="sign_in_form_input">
                        <input type="email" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="example@vetsupport.com">
                    </div>
                </div>
                <div class="sign_in_form_group">
                    <div class="d-flex justify-content-between">
                        <div class="sign_in_form_label">
                            <label class="font-weight-bold" for="sign_in_form_password">Password</label>
                        </div>
                        <div class="sign_in_form_hint">
                            <a href="reset.html">Reset</a>
                        </div>
                    </div>
                    <div class="sign_in_form_input">
                        <input type="password" class="form-control" id="sign_in_form_password">
                    </div>
                </div>
                <button type="submit" class="btn btn-login border rounded font-weight-bold">Sign in to your account</button>
            </div>
        </div>
    </div>
</form>
