<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remind Me</title>
</head>
<body>
<form>
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll send you a link to activate your account.</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="agreeTerms">
        <label class="form-check-label" for="agreeTerms">I agree to the <a href="/">Terms and Conditions</a></label>
    </div>
    <small class="form-text text-muted">VetSupport collects and uses personal data in accordance with our <a href="privacy.html">Privacy Policy</a>.</small>
    <button type="submit" class="btn btn-primary">Next</button>
</form>
</body>
</html>
