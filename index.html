<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Sign Up Page</title>
</head>
<body>
<nav>

</nav>

<div class="fieldset">
    <header class="fieldset-header -divider-bottom">
        <div class="fieldset-title">
            <h3 class="t-heading -size-s">Create Account</h3>
        </div>
        <div class="fieldset-action">
            <span class="t-body">Already have an account?</span>
<!--            need to add in href-->
            <button type="button" class="btn -color-light -size-xs" data-toggle="modal" data-target="#signInModal">Sign in</button>
        </div>
    </header>

    <form id="sign-up-form">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll send you a link to activate your account.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="agreeTerms">
            <label class="form-check-label" for="agreeTerms">I agree to the <a href="/">Terms and Conditions</a></label>
        </div>
        <small class="form-text text-muted">VetSupport collects and uses personal data in accordance with our <a href="privacy.html">Privacy Policy</a>.</small>
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
</div>


<!--sign in form-->
<div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModal" style="display: none;" aria-hidden="true">
    <form>
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">VetSupport</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" id="close">Ã—</span>
                    </button>
                </div>
                <div class="modal-body d-flex flex-column">
                    <div class="sign_in_form_group">
                        <div class="sign_in_form_label">
                            <label for="username">Username</label>
                        </div>
                        <div class="sign_in_form_input">
                            <input type="email" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="example@vetsupport.com">
                        </div>
                        <div class="sign_in_form_hint">
                            <a href="remind-me.html">Remind me</a>
                        </div>
                    </div>
                    <div class="sign_in_form_group">
                        <div class="sign_in_form_label">
                            <label for="sign_in_form_password">Password</label>
                        </div>
                        <div class="sign_in_form_input">
                            <input type="password" class="form-control" id="sign_in_form_password">
                        </div>
                        <div class="sign_in_form_hint">
                            <a href="remind-me.html">Reset</a>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn" id="sign-in-btn">Sign in to your account</button>

            </div>
        </div>
    </form>
</div>









<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
