<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- custom CSS -->
  <link rel="stylesheet" href="css/custom.css">
  <title>Sign Up Page</title>
</head>
<body>
<nav class="navbar bg-dark">
    <div class="container-fluid">
        <img id="nav-logo" src="img/vetconnect_logo.png" alt="logo" class="d-inline-block">
    </div>
</nav>

<main class="d-flex justify-content-center align-items-center" id="bg-img">
    <div class="fieldset border rounded p-4">
        <header class="fieldset-header d-flex justify-content-between">
            <div class="fieldset-title">
                <h3 class="t-heading -size-s">Sell Post</h3>
            </div>
        </header>

        <hr>

        <!-- sign up form -->
        <form id="sign-up-form">
            <p>Let's get to selling! Please fill form completely</p>
            <div class="form-group">
                <label class="font-weight-bold" for="price">Price</label>
                <input type="text" class="form-control" id="price">
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="amount">Amount</label>
                <input type="text" class="form-control" id="amount">
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="textarea">Description</label>
                <textarea id="textarea" class="form-control"></textarea>
            </div>
            <div class="input-group mb-3">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="location">Location</label>
                <input type="text" class="form-control" id="location">
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="employeeID">Employee ID #</label>
                <input type="text" class="form-control" id="employeeID">
            </div>
            <hr>
            <div class="d-flex justify-content-end">
                <a href="main-page-two.html" class="btn btn-danger">Cancel</a>
                <button class="btn btn-primary ml-3" id="btn-next">Share</button>
            </div>
        </form>
    </div>
</main>


<!--sign in form-->
<form class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModal"  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-dark">
        <h5 class="modal-title text-white">VetConnect</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" id="close">Ã—</span>
        </button>
      </div>
      <div class="modal-body d-flex flex-column justify-content-between">
        <div class="sign_in_form_group">
          <div class="sign_in_form_label">
            <label class="font-weight-bold" for="username">Email</label>
          </div>
          <div class="sign_in_form_input">
            <input type="email" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="example@vetsupport.com">
          </div>
        </div>
        <div class="sign_in_form_group">
          <div class="d-flex justify-content-between">
            <div class="sign_in_form_label">
              <label class="font-weight-bold" for="sign_in_form_password">Password</label>
            </div>
            <div class="sign_in_form_hint">
              <a href="reset.html">Reset</a>
            </div>
          </div>
          <div class="sign_in_form_input">
            <input type="password" class="form-control" id="sign_in_form_password">
          </div>
        </div>
        <button type="submit" class="btn btn-dark btn-login font-weight-bold">Sign in to your account</button>
      </div>
    </div>
  </div>
</form>




<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- Custom JS -->
<script src="js/main-page.js"></script>
<script src="js/create-account.js"></script>
</body>
</html>
