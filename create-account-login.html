<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/main-page.css">
    <title>Sign Up Page</title>
</head>
<body id="bg-img">
<nav class="navbar bg-dark">
    <div class="container-fluid">
        <a id="title" class="navbar-brand text-light">Vet Connect</a>
    </div>
</nav>

<div class="container bg-body rounded mt-4 mb-4">
    <div class="fieldset border rounded p-4">
        <header class="fieldset-header d-flex">
            <div class="fieldset-title">
                <h3 class="t-heading -size-s">Create Account</h3>
            </div>
            <div class="fieldset-action ml-auto">
                <span class="t-body">Already have an account?</span>
                <!--            need to add in href-->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signInModal">Sign in</button>
            </div>
        </header>

        <hr>

        <form id="sign-up-form">
            <p>Sign up to VetConnect to get started.</p>
            <div class="form-group">
                <label class="font-weight-bold" for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName">
                <label class="font-weight-bold" for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName">
                <label class="font-weight-bold" for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll send you a link to activate your account.</small>
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="password">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="password-repeat">Confirm your password</label>
                <input type="password" class="form-control" id="password-repeat">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="agreeTerms">
                <label class="form-check-label" for="agreeTerms">I agree to the <a href="#">Terms and Conditions</a></label>
            </div>
            <small class="form-text text-muted">VetConnect collects and uses personal data in accordance with our <a href="privacy.html">Privacy Policy</a>.</small>
            <hr>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Next</button>
            </div>

        </form>
    </div>
</div>



<!--sign in form-->
<form class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModal"  aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-dark">
                <h5 class="modal-title text-white">VetConnect</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" id="close">Ã—</span>
                </button>
            </div>
            <div class="modal-body d-flex flex-column justify-content-between">
                <div class="sign_in_form_group">
                    <div class="sign_in_form_label">
                            <label class="font-weight-bold" for="username">Email</label>
                        </div>
                    <div class="sign_in_form_input">
                        <input type="email" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="example@vetsupport.com">
                    </div>
                </div>
                <div class="sign_in_form_group">
                    <div class="d-flex justify-content-between">
                        <div class="sign_in_form_label">
                            <label class="font-weight-bold" for="sign_in_form_password">Password</label>
                        </div>
                        <div class="sign_in_form_hint">
                            <a href="reset.html">Reset</a>
                        </div>
                    </div>
                    <div class="sign_in_form_input">
                    <input type="password" class="form-control" id="sign_in_form_password">
                </div>
                </div>
                <button type="submit" class="btn border rounded font-weight-bold" id="sign-in-btn">Sign in to your account</button>
            </div>
        </div>
    </div>
</form>









<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
